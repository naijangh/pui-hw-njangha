<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../final-project/css/barista-other-pages.css"/>
    <script defer src="../final-project/barista.js"></script>
    <title>Barista</title>
    </head>


    <body>
        <nav>
            <a href="title-page.html"><h2>BARISTA</h2></a>
            <a href="title-page.html"><button class="nav-button">HOME</button></a>
            <a href="title-page.html"><button class="nav-button">HELP</button></a>
        </nav>
        
        <main>

            <div class="ingredient-table">
                <h3>Ingredients</h3>
                <table>
                    <tr>
                        <td><p class="table-text">Espresso</p>
                        <img class="ing-table-img" id="espresso" src="../final-project/images/espresso.png" alt="espresso ingredient"></td>
                       
                        <td><p class="table-text">Hot Chocolate</p>
                        <img class="ing-table-img" id="hot-chocolate" disabled="false" src="../final-project/images/hot-chocolate.png" alt="hot chocolate ingredient"></td>
                    </tr>

                    <tr>
                        <td><p class="table-text">Ice</p>
                        <img class="ing-table-img" id="ice" src="../final-project/images/ice-cubes.png" alt="ice ingredient"></td>
                        
                        <td><p class="table-text">Water</p>
                        <img class="ing-table-img" id="water" src="../final-project/images/water.png" alt="water ingredient"></td>
                    </tr>

                    <tr>
                        <td><p class="table-text">Steamed Milk</p>
                        <img class="ing-table-img" id="steamed-milk" src="../final-project/images/steamed-milk.png" alt="steamed milk ingredient"></td>
                        
                        <td><p class="table-text">Milk Foam</p>
                        <img class="ing-table-img" id="milk-foam" src="../final-project/images/milk-foam.png" alt="milk foam ingredient"></td>
                    </tr>
                </table>
            </div>

            <div class="order-space">
                <div class="order-space-header">
                    <a href="../final-project/todays-orders.html"><button class="order-header-button">BACK</button></a> 
                    <p class="drink-title"></p>
                    <button class="order-header-button" id="hint-button">HINT</button>
                </div>
                <img class="mug" src="../final-project/images/mug.png" alt="empty mug">
                <p id="rating"></p>
                <button class="submit-button">SUBMIT</button> 
            </div>
        </main>

    </body>

</html>
