<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <link rel="stylesheet" href="/solution-hw1/css/bunbun.css"/>
  <title>Bun Bun Bake Shop</title>
</head>
<!--PRODUCT DESCRIPTION PAGE-->

  <body>
    <!--This is the header and nav section-->
    <header>
        <a href=".index.html"><img class="logo" src="/assets/logo/logo-01.svg" alt="Bakery Logo"></a>
        <hr> <!--per html-easy.com, this tag makes a horizantal line in HTML-->
    </header>
  
    <main>
        <!--for central alignment?-->
          
        <nav> 
          <p> <a class="nav-element" href=".index.html">Products</a></p>
  
          <p> <a class="nav-element" href=".otherpage.html">Cart</a></p>
        </nav>
  
        <br>

        <h3>Original cinnamon roll</h3>

        <img class="product-desc-image" src="/assets/products/original-cinnamon-roll.jpg" alt="image of original cinnamon roll">

        <p>Customize our delicious, hand-made cinammon roll to your liking!</p>

        <!--referenced W3Schools page linked in HW1 instructions for how the <select> tag worked-->
        <label for="glazing">Glazing:</label>

        <br>

        <select name="glazing" id="glazing">
            <option value="keep-original">Keep original</option>
            <option value="sugar-milk">Sugar milk</option>
            <option value="vanilla-milk">Vanilla milk</option>
            <option value="double-chocolate">Double chocolate</option>
        </select> 

        <br>

        <label for="pack-size">Pack size:</label>

        <br>

        <!--will these eventually be actual numberical values for javascript?-->
        <select name="pack-size" id="pack-size">
            <option value="one">1</option>
            <option value="three">3</option>
            <option value="six">6</option>
            <option value="twelve">12</option>
        </select> 

        <div class="price-and-cbutton">
            <p>$2.49 <button>Add to Cart</button></p>
            
        </div>
    </main>

  </body>
